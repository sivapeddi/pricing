{% extends 'base.html' %}
{% block content %}
     <header><h1>Create Alert</h1></header>
    <section class="create-alert-form">
        <form method="POST">
            <div class="form-group">
                <label for="alert_name">Name</label>
                <input type="text" class="form-control" id="alert_name" name="alert_name" placeholder="Surface pro 6">
            </div>
            <div class="form-group">
                <label for="item_url">Item URL</label>
                <input class="form-control" type="text" id="item_url" name="item_url" placeholder="item_id...">
            </div>
            <div class="form-group">
                <label for="price_limit">Price Limit</label>
                <input class="form-control" type="text" id="price_limit" name="price_limit" aria-describedby="queryHelp">
                <small>
                    Under which price for the item would you like to get notified?
                </small>
            </div>
            <button type="submit" class="btn btn-success">Create</button>
        </form>
    </section>
{% endblock %}
