{% extends 'base.html' %}
{% block content %}
    <header><h1>Create Alert</h1></header>
    <section class="Update-alert-form">
        <form method="POST">
            <div class="form-group">
                <label for="alert_name">Name</label>
                <input type="text" class="form-control" id="alert_name" name="alert_name" value="{{ alert.alert_name }}" disabled>
            </div>
            <div class="form-group">
                <label for="item_url">Item URL</label>
                <input class="form-control" type="text" id="item_url" name="item_url" value="{{ alert.item.url }}" disabled>
            </div>
            <div class="form-group">
                <label for="price_limit">Price Limit</label>
                <input class="form-control" type="text" id="price_limit" name="price_limit" value="{{ alert.price_limit }}" aria-describedby="queryHelp">
                <small>
                    Under which price for the item would you like to get notified?
                </small>
            </div>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </section>
{% endblock %}
